<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    </li>
                </ul>
            </div>

            <!-- 下方导航栏 -->
            <div class="col-12">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">学习用品</a>
                    </li>
                    <li class="nav-item">
